<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr th:each="user:${users}">
            <td th:text="${user.uid}"></td>
            <td th:text="${user.uname}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.salary}"></td>
        </tr>

    </table>
</body>
</html>
